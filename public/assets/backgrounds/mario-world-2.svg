<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Desert sky -->
  <defs>
    <linearGradient id="desertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#desertGradient)" />
  
  <!-- Desert ground -->
  <rect x="0" y="400" width="800" height="200" fill="#DEB887" />
  
  <!-- Sand dunes -->
  <ellipse cx="150" cy="420" rx="100" ry="40" fill="#F4A460" />
  <ellipse cx="400" cy="430" rx="120" ry="50" fill="#D2B48C" />
  <ellipse cx="650" cy="420" rx="90" ry="35" fill="#F4A460" />
  
  <!-- Cacti -->
  <g fill="#228B22">
    <rect x="200" y="350" width="8" height="50" />
    <rect x="195" y="370" width="18" height="6" />
    
    <rect x="500" y="340" width="10" height="60" />
    <rect x="493" y="355" width="24" height="8" />
    <rect x="493" y="380" width="24" height="8" />
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700" opacity="0.8" />
</svg>